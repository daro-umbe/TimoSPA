<div class="py-5 bg-light">
  <div class="container">
    <div class="row">
      <div class="col-md-4" *ngFor="let note of notes">
        <div class="card mb-4 shadow-sm">
          <div class="card-body">
            <p class="card-text">{{note.title}}</p>
            <div class="d-flex justify-content-between align-items-center">
              <div class="btn-group">
                <button type="button" class="btn btn-sm btn-outline-secondary">View/Edit</button>
                <button type="button" class="btn btn-sm btn-outline-secondary" (click)="saveNote(note.title)">Delete</button>
              </div>
              <small class="text-muted">9 mins</small>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
